<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <title>Candy Shop</title>
</head>
<body>
    <!-- nav -->
    <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a class="logo" href="index.html">CandyShop</a>
            <button type="button" class="nav-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="nav-links-container show-links">
            <a class="nav-link" href="#">about</a>
            <a class="nav-link" href="#">contact us</a>
            <a class="nav-link" href="#">products</a>
            <a class="nav-link" href="sign-up.html">sign in</a>
          </div>
        </div>
      </nav>

      <!-- end of nav -->

    <!-- authentication forms -->
   <div class="authentication-container">
    <!-- Sign up form -->
<div class="sign-up-container">
    <h4 class="sign-up-text">Don't have an account?</h4>
    <span>Sign Up with your email and password</span>
    <form class="group">
        
        <label class="input-label" for="">Name</label>
        <input class="form-input" type="text">
   
  
        <label class="input-label" for="">Email</label>
        <input class="form-input" type="email">
    
   
        <label class="input-label" for="">Password</label>
        <input class="form-input" type="password">
  
        <label class="input-label" for="">Confirm Password</label>
        <input class="form-input" type="password">
        <button class="btn sign-up-btn" type="submit">Sign Up</button>
    </form>
</div>

<!-- Sign in form -->
<div class="sign-up-container">
    <h4 class="sign-up-text">Already have an account?</h4>
<span>Sign In with your email and password</span>
    <form class="group">        
        <label class="input-label" for="">Email</label>
        <input class="form-input" type="email">
        <label class="input-label" for="">Password</label>
        <input class="form-input"  type="password">
        <button  class="btn sign-up-btn"  type="submit">Sign In</button>
        
    </form>
</div>



</div>


<footer>
    <p>Made by Feyfey</p>
      
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
