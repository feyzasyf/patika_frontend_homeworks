<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast align-items-center success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div class="d-flex">
            <div class="toast-body">Listeye eklendi.</div>

            <button
              type="button"
              class="btn-close float-end"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast align-items-center error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div class="d-flex">
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            <button
              type="button"
              class="btn-close float-end"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="addTask()" id="liveToastBtn" class="button">Ekle</span>
      </div>

      <ul id="list">
        <!-- <li>3 Litre Su İç <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
        <li>Ödevleri Yap <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
        <li>En Az 3 Saat Kodlama Yap <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
        <li>Yemek Yap <button type="button" class="btn-close float-end" aria-label="Close"></button></li>
        <li>50 Sayfa Kitap Oku <button type="button" class="btn-close float-end" aria-label="Close"></button></li> -->
      </ul>

      <!-- JQuery script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     
      <!-- Bootstrap js script -->     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
